<html>
    <head>
        <title>

        <link rel="stylesheet" type="text/css" href="resume.css">

    <body>
        <h1>
            Build Your Resume
        </h1>
        <form>

                <span id="text"> Mobile No</span><br>

                     <br>Email Id:<br>
                     <input type="email" name="EmailAdd"><br>
                 </div>
                 
                 
                
                 <br><span id="text">FirstName:</span><br>
                 <input type="text" name="FirstName"><br>

                     <br>LastName:<br>
                     <input type="text" name="LastName"><br>
                </div>
                  
                  <br><span id="text">Summary:</span><br>
                  <textarea name="Summary" id="" cols="60" rows="10">Enter Your Summary Here</textarea><br>
                  <br><span id="text">IT Skill Set:</span><br>
                   <textarea name="Summary" id="" cols="60" rows="10">Enter Your skill set here</textarea><br>

                   <textarea name="AoI" id="" cols="60" rows="10">Enter Your Interest Here</textarea><br>
                    <br><span id="text">List of Academic Projects:</span><br>
                    <textarea name="Projects" id="" cols="60" rows="10">Mention Your Academic Projects Here</textarea><br>
                    <br><span id="text">Langauges Used:</span><br>

                    <textarea name="Langauges" id="" cols="30" rows="10">Specify Langauges</textarea><br>
                    <br><span id="text">Educational Qualifications:</span><br>
                    <textarea name="Degress" id="" cols="60" rows="10">Mention Your Educational Qualifications</textarea><br>
                    <br><span id="text">Personel Skills</span><br>
                    <textarea name="Skills" id="" cols="30" rows="10">List thing you are good at</textarea><br>
                    <br><span id="text">Personel Details:</span><br>
                    <input type="date" name="Birthday"><br>
                    <br><span id="text">Can Speak Langauges:</span><br>
                    <textarea name="Langauges" id="" cols="30" rows="10">Please Specify</textarea><br>
            </div>




        </form>

</html>
